<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Outside the Box</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Caveat&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-item has-text-link">
            <h1>Drink Outside the Box</h1>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero is-medium has-background-link-dark">
        <div class="hero-body">
            <p class="title has-text-light">
                Let's make funny jokes to tickle your ros√©
            </p>
        </div>
    </section>

    
    <!-- Tyles Layout -->
    <div class="tile">
        <div class="tile is-vertical is-12">
            <div class="tile">
                <!-- Generate New Jokes -->
                <div class="tile is-parent is-vertical">
                    <article class="tile is-child box">
                    <div class="content has-text-centered">
                        <button class="button is-large is-responsive is-link is-rounded" id="generate-joke">Generate a Joke</button>
                    </div>
                        <article class="panel is-link">
                            <a class="panel-block is-active is-flex-wrap-wrap">
                                <p>Joke 1 </p>
                                </span>
                            </a>
                        </article>
                        <div class="content has-text-centered">
                            <button class="button is-medium is-primary" id="save-joke">Save this joke</button>
                        </div>
                            <!-- Saved Jokes -->
                    </article>
                    <article class="tile is-child box">
                        <article class="panel is-link">
                            <p class="panel-heading">
                                Saved Jokes
                            </p>
                            <a class="panel-block is-active is-flex-wrap-wrap">
                                <p>Joke 1</p>
                                <button class="delete is-medium"></button>
                            </a> 
                        </article>
                    </article>
                </div>
                <!-- Random Funny Image Goes Here -->
                <div class="tile is-parent">
                    <article class="tile is-child box">
                        <p class="title">Image</p>
                        <p class="subtitle">Description</p>
                        <figure class="image is-4by3" id="random-image">
                            <img src="https://bulma.io/images/placeholders/640x480.png">
                        </figure>
                    </article>
                </div>
                <div class="tile is-parent is-vertical">
                    <article class="tile is-child box">
                    <div class="content has-text-centered">
                       
                        <div class="dropdown">
                            <div class="dropdown-trigger">
                                <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                                <span>Dropdown button</span>
                                <span class="icon is-small">
                                    <!--fontawesome required for the icon-->
                                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                                </span>
                                </button>
                            </div>
                            <div class="dropdown-menu" id="dropdown-menu" role="menu">
                                <div class="dropdown-content">
                                <a href="#" class="dropdown-item">
                                    Dropdown item
                                </a>
                                <a class="dropdown-item">
                                    Other dropdown item
                                </a>
                                <a href="#" class="dropdown-item is-active">
                                    Active dropdown item
                                </a>
                                <a href="#" class="dropdown-item">
                                    Other dropdown item
                                </a>
                                <hr class="dropdown-divider">
                                <a href="#" class="dropdown-item">
                                    With a divider
                                </a>
                                </div>
                            </div>
                            </div>
                          
                    </div>  
                        <article class="panel is-info">
                            <a class="panel-block is-active is-flex-wrap-wrap">
                                <p>Recipe 1</p>
                            </a>
                        </article>
                    <div class="content has-text-centered">
                        <button class="button is-medium is-primary" id="save-recipe">Save this recipe</button>
                    </div>
                        <!-- Saved Recipes -->
                    </article>
                    <article class="tile is-child box">
                        <article class="panel is-link">
                            <p class="panel-heading">
                                Saved Recipes
                            </p>
                            <a class="panel-block is-active is-flex-wrap-wrap">
                                <p>Recipe 1</p>
                                <button class="delete is-medium"></button>
                            </a>
                        </article>
                    </article>
                </div>
            </div>
        </div>
    </div>
          

    <footer class="footer has-background-primary-dark has-text-primary-light">
        <div class="content has-text-centered">
            <p>
            Project 1<br> by <a href="https://github.com/Ezmaa/Drink-Outside-The-Box">Group 4 <i class="fa-brands fa-github"></i></a>.
            </p>
        </div>
    </footer>
    
    <script src="https://kit.fontawesome.com/753770bac1.js" crossorigin="anonymous"></script>
</body>
</html>
